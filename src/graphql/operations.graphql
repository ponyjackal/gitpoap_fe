query userGitPOAPRequests(
  $take: Int
  $skip: Int
  $approvalStatus: AdminApprovalStatus
  $address: String
  $search: String
) {
  gitPOAPRequests(
    take: $take
    skip: $skip
    where: {
      adminApprovalStatus: { equals: $approvalStatus }
      address: { is: { ethAddress: { equals: $address, mode: insensitive } } }
      OR: [
        { name: { contains: $search, mode: insensitive } }
        { description: { contains: $search, mode: insensitive } }
      ]
    }
    orderBy: { createdAt: desc }
  ) {
    id
    name
    description
    imageUrl
    startDate
    endDate
    numRequestedCodes
    createdAt
    creatorEmail {
      emailAddress
    }
    GitPOAP {
      id
    }
    contributors
    adminApprovalStatus
    project {
      repos(take: 1) {
        id
        name

        organization {
          id
          name
        }
      }
    }
  }
}

