query gitPOAPRequests($take: Int, $skip: Int, $approvalStatus: AdminApprovalStatus, $search: Int) {
  gitPOAPRequests(
    take: $take
    skip: $skip
    # where clause that adds a search filter if its present, but omits it if it is undefined
    where: { adminApprovalStatus: { equals: $approvalStatus }, id: { equals: $search } }
    orderBy: { adminApprovalStatus: desc }
  ) {
    id
    name
    description
    imageUrl
    startDate
    endDate
    numRequestedCodes
    creatorEmail {
      emailAddress
    }
    contributors
    adminApprovalStatus
    project {
      repos(take: 1) {
        id
        name

        organization {
          id
          name
        }
      }
    }
  }
}

