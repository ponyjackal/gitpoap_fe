query gitPOAPWithClaims(
  $id: Int
  $take: Int
  $skip: Int
  $orderBy: [ClaimOrderByWithRelationInput!]
  $search: String
) {
  gitPOAP(where: { id: $id }) {
    id
    name
    description
    imageUrl
    type
    _count {
      claims
    }
    creatorAddress {
      ethAddress
    }
    claims(
      take: $take
      skip: $skip
      orderBy: $orderBy
      where: {
        OR: [
          { mintedAddress: { is: { ethAddress: { contains: $search, mode: insensitive } } } }
          { mintedAddress: { is: { ensName: { contains: $search, mode: insensitive } } } }
          { issuedAddress: { is: { ensName: { contains: $search, mode: insensitive } } } }
          { issuedAddress: { is: { ensName: { contains: $search, mode: insensitive } } } }
          { email: { is: { emailAddress: { contains: $search, mode: insensitive } } } }
          { githubUser: { is: { githubHandle: { contains: $search, mode: insensitive } } } }
        ]
      }
    ) {
      id
      status
      mintedAt
      createdAt
      mintedAddress {
        ensName
        ethAddress
        ensAvatarImageUrl
      }
      githubUser {
        githubHandle
      }
      email {
        emailAddress
      }
      issuedAddress {
        ethAddress
        ensName
        ensAvatarImageUrl
      }
    }
    project {
      id
      repos {
        name
        organization {
          name
        }
      }
    }
  }
}
