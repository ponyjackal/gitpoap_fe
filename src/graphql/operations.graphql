query GetAllStats {
  totalContributors
  lastMonthContributors
  totalClaims
  lastMonthClaims
  totalRepos
  lastMonthRepos
}

query leaders($count: Float!) {
  mostHonoredContributors(count: $count) {
    profile {
      address
      id
    }
    claimsCount
  }
}

query gitpoapByPoapEventId($poapEventId: Int!) {
  gitPOAP(where: { poapEventId: $poapEventId }) {
    id
    poapEventId
    status
    repo {
      name
    }
  }
}
